name: dummyapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  fl_chart: ^0.63.0
  table_calendar: ^3.0.0
  file_picker: ^9.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  animated_text_kit: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/data/community.json
    - lib/images/
    - lib/data/assignment.json
    - lib/data/scores.json
    - lib/data/news.json
    - lib/images/news/image1.jpg
    - lib/images/news/image2.jpeg
    - lib/images/news/image3.jpeg
    - lib/data/notification.json
    - lib/data/students.json
    - lib/data/doubtChat.json
    - lib/data/resource.json
    - lib/images/default.jpg

  fonts:
    - family: CustomFont
      fonts:
        - asset: lib\fonts\Technor-Variable.ttf
